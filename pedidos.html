        <div class="container">
            <h1>Faça Seu Pedido</h1>
            <form action="processar_pedido.php" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
    
                <label for="endereco">Endereço de Entrega</label>
                <input type="text" id="endereco" name="endereco" required>
    
                <label for="hamburguer">Escolha Seu Hambúrguer</label>
                <select id="hamburguer" name="hamburguer" required>
                    <option value="">Selecione...</option>
                    <option value="hamburguer_classico">Hambúrguer Clássico</option>
                    <option value="hamburguer_cheddar">Hambúrguer Cheddar</option>
                    <option value="hamburguer_bacon">Hambúrguer Bacon</option>
                </select>
    
                <label for="batata_frita">Adicionar Batata Frita?</label>
                <select id="batata_frita" name="batata_frita">
                    <option value="nao">Não</option>
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                </select>
    
                <label for="refrigerante">Escolha Seu Refrigerante</label>
                <select id="refrigerante" name="refrigerante">
                    <option value="">Selecione...</option>
                    <option value="coca_cola">Coca-Cola</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="suco_laranja">Suco de Laranja</option>
                </select>
    
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
    
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" placeholder="Alguma observação especial sobre seu pedido?"></textarea>
    
                <input type="submit" value="Enviar Pedido">
            </form>
